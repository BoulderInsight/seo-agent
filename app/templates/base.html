<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EngineOp{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/EngineOpMark.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --bg-card: #1e1e21;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #27272a;
            --border-hover: #3f3f46;

            --seo-color: #10b981;
            --seo-bg: rgba(16, 185, 129, 0.1);
            --aeo-color: #3b82f6;
            --aeo-bg: rgba(59, 130, 246, 0.1);
            --geo-color: #f59e0b;
            --geo-bg: rgba(245, 158, 11, 0.1);

            --accent-gradient: linear-gradient(135deg, var(--seo-color), var(--aeo-color), var(--geo-color));

            --font-display: 'Fraunces', Georgia, serif;
            --font-body: 'DM Sans', system-ui, sans-serif;

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-brand-logo {
            height: 32px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .nav-links a.active {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        /* Main Content */
        main {
            flex: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.home') }}" class="nav-brand">
                <img src="{{ url_for('static', filename='images/EngineOp.png') }}" alt="EngineOp" class="nav-brand-logo">
            </a>
            <div class="nav-links">
                <a href="{{ url_for('main.home') }}">Analyze</a>
                <a href="{{ url_for('main.history') }}">History</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>EngineOp â€” AI-Powered Analysis for SEO, AEO & GEO</p>
            <div class="footer-links">
                <a href="{{ url_for('main.home') }}">New Analysis</a>
                <a href="{{ url_for('main.history') }}">View History</a>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
